<!DOCTYPE html5>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <div class="bg">
            <div class="main">
                <div class="heading">
                    <h1>Postfix Calculator</h1>
                    <h2>By: Zach Lefkovitz</h2>
                </div>
                <div class="textfield">
                    <input type="text" id="textbox">
                </div>
                <br>
                <div class="buttons">
                    <table>
                        <tr>
                            <td><input type="button" value="C" onclick="empty()" class="button singlebutton"></td>
                            <td><input type="button" value="<" onclick="del()" class="button singlebutton"></td>
                            <td><input type="button" value="/" onclick="append('/')" class="button singlebutton"></td>
                            <td><input type="button" value="X" onclick="append('*')" class="button singlebutton"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="1" onclick="append(1)" class="button singlebutton"></td>
                            <td><input type="button" value="2" onclick="append(2)" class="button singlebutton"></td>
                            <td><input type="button" value="3" onclick="append(3)" class="button singlebutton"></td>
                            <td><input type="button" value="+" onclick="append('+')" class="button singlebutton"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="4" onclick="append(4)" class="button singlebutton"></td>
                            <td><input type="button" value="5" onclick="append(5)" class="button singlebutton"></td>
                            <td><input type="button" value="6" onclick="append(6)" class="button singlebutton"></td>
                            <td><input type="button" value="-" onclick="append('-')" class="button singlebutton"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="7" onclick="append(7)" class="button singlebutton"></td>
                            <td><input type="button" value="8" onclick="append(8)" class="button singlebutton"></td>
                            <td><input type="button" value="9" onclick="append(9)" class="button singlebutton"></td>
                            <td><input type="button" value="=" onclick="eval()" class="button singlebutton"></td>
                        </tr>
                        <tr>
                            <td colspan=2><input type="button" value="0" onclick="append(0)" class="button doublebutton"></td>
                            <td><input type="button" value="^" onclick="append('^')" class="button singlebutton"></td>
                            <td><input type="button" value="_" onclick="append(' ')" class="button singlebutton"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
